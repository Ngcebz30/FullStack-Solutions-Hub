<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  


  <body class="space-scroller" >
                  <input type="file" id="file-input" accept="audio/*,video/*,image/*" />
    <h3 class="title"></h3>
    <div class="image">
      <div>
        <div class="photo ">
                      <img id="tape1" src="https://www.pngkit.com/png/full/1-16879_transparent-tape-png-vector-transparent-library-masking-tape.png">
                      <img id="tape2" src="https://www.pngkit.com/png/full/1-16879_transparent-tape-png-vector-transparent-library-masking-tape.png">
          <div class="photo-container">
                <canvas id="canvas"></canvas>

            <div class="overlay"></div>
            <img id="salt_plain"src="https://daniellehuddlestonphotography.com/wp-content/uploads/2017/06/asaltDSC_9771.jpg">

        </div>

       </div>
    </div>
    

    <audio id="audio" controls></audio>
    <div id="background"></div>
  </body>
</html>
